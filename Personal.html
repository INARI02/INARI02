<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Active_.css">
    <title>Making Personal Menu </title>
</head>
<body>
  <div class="navigation">
      <div class="menu_toggle"></div>
      <div class="profile">
        <div class="imgBX">
          <img src="Nam.jpg" alt="">
        </div>
        
      </div>
      <ul class="menu">
        <li>
        <a href="#">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <span class="text">Profile</span>
        </a>
        </li>

        <li><a href="#">
          <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
          <span class="text">Inbox</span>
        </a>
        </li>
        <li><a href="#">
          <span class="icon"><ion-icon name="settings"></ion-icon></span>
          <span class="text">Setting</span>
        </a>
        </li>
        <li><a href="#">
          <span class="icon"><ion-icon name="help-circle"></ion-icon></span>
          <span class="text">Support</span>
        </a>
        </li>
        <li><a href="#">
          <span class="icon"><ion-icon name="log-out"></ion-icon></span>
          <span class="text">Log out</span>
        </a>
        </li>
      </ul>
  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script>
    const menu_toggle = document.querySelector('.menu_toggle')
    const navigation = document.querySelector('.navigation')
    menu_toggle.onclick = function(){
      navigation.classList.toggle('active');
    } 
  </script>
</body>
</html>
